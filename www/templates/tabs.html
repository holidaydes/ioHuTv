<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Channels Tab -->
  <ion-tab title="{{'CHANNELS' | translate}}" icon-off="ion-ios-monitor-outline" icon-on="ion-ios-monitor" href="#/tab/channels">
    <ion-nav-view name="tab-channels"></ion-nav-view>
  </ion-tab>
  <!-- Settings Tab -->
  <ion-tab title="{{'SETTINGS' | translate}}" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>

</ion-tabs>
