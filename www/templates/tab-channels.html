<ion-view view-title="{{'CHANNELS' | translate}}">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="channel in channels" type="item-text-wrap" href="#/tab/channels/{{channel.id}}">
        <img ng-src="{{tvGuides.channels[channel.id].logo}}">
        <h2>{{tvGuides.channels[channel.id].name}}</h2>
        <p>
          {{getCurrentShow(tvGuides.channels[channel.id].programs).title}}
        </p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
