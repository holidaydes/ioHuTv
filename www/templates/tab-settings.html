<ion-view view-title="{{'SETTINGS' | translate}}">
  <ion-content class="padding">
    {{'LANGUAGE' | translate}}
    <ion-radio ng-model="choice" ng-click="changeLanguage('hu')">{{'LANG_HU' | translate}}</ion-radio>
    <ion-radio ng-model="choice" ng-click="changeLanguage('en')">{{'LANG_EN' | translate}}</ion-radio>
    <div class="item range range-positive">
      <label>{{'NEXTLIMIT' | translate}}</label>
      <input type="range" ng-model="nextLimit" ng-change="save(0, nextLimit)" name="volume" min="1" max="10" value="{{nextLimit}}">{{nextLimit}}
    </div>
    <ion-checkbox ng-model="tvGuide" ng-change="save(1, tvGuide)">{{'TVGUIDE' | translate}}</ion-checkbox>
    <div class="item range range-positive">
      <label>{{'TIMEOUT' | translate}}</label>
      <input type="range" ng-model="timeoutLimit" ng-change="save(3, timeoutLimit)" name="volume" min="1000" max="10000" step="1000" value="{{timeoutLimit}}">{{timeoutLimit}}
    </div>
    <div class="item item-toggle">
      <label>{{'TVGUIDE' | translate}}</label>
      <label class="toggle toggle-positive">
        <input type="checkbox" ng-model="tvGuide" ng-change="save(1, tvGuide)">
        <div class="track">
          <div class="handle"></div>
        </div>
      </label>
    </div>
  </ion-content>
</ion-view>
