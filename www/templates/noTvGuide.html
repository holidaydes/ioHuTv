<ion-content>
  <loading ng-hide="loaded"></loading>
  <ion-list ng-show="loaded">
    <ion-item class="item-avatar" ng-repeat="channel in channels" type="item-text-wrap" ng-click="send(channel.link)">
      <img ng-src="img/default_logo.gif">
      <h2>{{channel.title}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
